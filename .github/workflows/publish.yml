name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Sync with remote (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # ç¡®ä¿è·å–æœ€æ–°çš„è¿œç¨‹æ›´æ”¹
          echo "ğŸ”„ Fetching latest changes from remote..."
          git fetch origin main
          git checkout main
          git pull origin main --rebase || git pull origin main

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Bump version (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # è·å–æœ¬åœ° package.json ç‰ˆæœ¬ï¼ˆä» GitHub æ‹‰å–åçš„ç‰ˆæœ¬ï¼‰
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ Local package.json version (after sync): $LOCAL_VERSION"
          
          # è·å– npm ä¸Šçš„æœ€æ–°ç‰ˆæœ¬
          echo "ğŸ” Checking npm registry for latest version..."
          NPM_VERSION=$(npm view ppt-to-text version 2>/dev/null || echo "")
          
          if [ -z "$NPM_VERSION" ]; then
            echo "ğŸ“¦ No existing version on npm, starting fresh"
            BASE_VERSION=$LOCAL_VERSION
          else
            echo "ğŸ“¦ Latest npm version: $NPM_VERSION"
            echo "ğŸ” Comparing versions: local=$LOCAL_VERSION vs npm=$NPM_VERSION"
            
            # ä½¿ç”¨æ›´å¯é çš„ç‰ˆæœ¬æ¯”è¾ƒ
            COMPARE=$(node -e "
              const local = '$LOCAL_VERSION'.split('.').map(Number);
              const npm = '$NPM_VERSION'.split('.').map(Number);
              console.log('Local:', local.join('.'));
              console.log('NPM:', npm.join('.'));
              for (let i = 0; i < 3; i++) {
                if (local[i] > npm[i]) {
                  console.log('local');
                  process.exit(0);
                } else if (local[i] < npm[i]) {
                  console.log('npm');
                  process.exit(0);
                }
              }
              console.log('equal');
            ")
            
            echo "ğŸ” Comparison result: $COMPARE"
            
            if [ "$COMPARE" = "npm" ] || [ "$COMPARE" = "equal" ]; then
              echo "âš ï¸  npm version ($NPM_VERSION) is newer or equal to local ($LOCAL_VERSION)"
              echo "ğŸ“ Updating local package.json to match npm version..."
              npm version $NPM_VERSION --no-git-tag-version --allow-same-version
              BASE_VERSION=$NPM_VERSION
              echo "âœ… Updated to: $BASE_VERSION"
            else
              echo "âœ… Local version ($LOCAL_VERSION) is newer than npm ($NPM_VERSION)"
              BASE_VERSION=$LOCAL_VERSION
            fi
          fi
          
          echo "ğŸ“¦ Starting from version: $BASE_VERSION"
          echo "ğŸ“ Verifying current package.json version..."
          CURRENT=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ Current package.json version: $CURRENT"
          
          if [ "$CURRENT" != "$BASE_VERSION" ]; then
            echo "âš ï¸  Version mismatch! Updating to $BASE_VERSION..."
            npm version $BASE_VERSION --no-git-tag-version --allow-same-version
          fi
          
          # é€’å¢ç‰ˆæœ¬
          echo "ğŸ†• Incrementing version (${{ github.event.inputs.version }})..."
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ†• New version after increment: $NEW_VERSION"
          
          # æ£€æŸ¥ npm ä¸Šæ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬
          if npm view ppt-to-text@$NEW_VERSION version > /dev/null 2>&1; then
            echo "âš ï¸  Version $NEW_VERSION already exists on npm"
            echo "ğŸ”„ Attempting to increment again..."
            # å†æ¬¡é€’å¢ç‰ˆæœ¬
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "ğŸ†• Updated version: $NEW_VERSION"
            
            # å†æ¬¡æ£€æŸ¥
            if npm view ppt-to-text@$NEW_VERSION version > /dev/null 2>&1; then
              echo "âŒ Error: Version $NEW_VERSION also exists on npm."
              echo "ğŸ’¡ Please manually update package.json to a version higher than the latest npm version."
              if [ -n "$NPM_VERSION" ]; then
                echo "ğŸ“¦ Latest npm version: $NPM_VERSION"
              fi
              exit 1
            fi
          fi
          
          echo "âœ… Version $NEW_VERSION is available for publishing"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Bump version (release)
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Release version: $VERSION"
          
          # æ£€æŸ¥ npm ä¸Šæ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬
          if npm view ppt-to-text@$VERSION version > /dev/null 2>&1; then
            echo "âš ï¸  Warning: Version $VERSION already exists on npm"
            echo "Using --allow-same-version to update package.json"
          fi
          
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Verify version before publish
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ Preparing to publish version: $VERSION"
          
          # æœ€ç»ˆæ£€æŸ¥ï¼šç¡®ä¿ç‰ˆæœ¬ä¸å­˜åœ¨
          if npm view ppt-to-text@$VERSION version > /dev/null 2>&1; then
            echo "âŒ Error: Version $VERSION already exists on npm registry"
            echo "Cannot publish duplicate version. Please update package.json with a new version."
            exit 1
          fi
          
          echo "âœ… Version $VERSION is ready to publish"

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag and push (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # æ·»åŠ ç‰ˆæœ¬å˜æ›´
          git add package.json package-lock.json
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´éœ€è¦æäº¤
          if git diff --staged --quiet; then
            echo "âš ï¸  No changes to commit (version may already be updated)"
          else
            git commit -m "chore: bump version to ${{ env.VERSION }}"
          fi
          
          # åœ¨ push ä¹‹å‰å…ˆ pullï¼Œä½¿ç”¨ rebase é¿å…åˆå¹¶æäº¤
          echo "ğŸ”„ Pulling latest changes from remote..."
          git fetch origin main
          git pull origin main --rebase || {
            echo "âš ï¸  Rebase failed, trying merge..."
            git pull origin main --no-edit || {
              echo "âŒ Failed to sync with remote. This may happen if:"
              echo "   1. Remote has conflicting changes"
              echo "   2. Version was already updated in another commit"
              echo "ğŸ’¡ Solution: Check remote repository and resolve conflicts manually"
              exit 1
            }
          }
          
          # åˆ›å»º tagï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "âš ï¸  Tag v${{ env.VERSION }} already exists locally, skipping tag creation"
          else
            git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          fi
          
          # Push ä»£ç 
          echo "ğŸ“¤ Pushing changes to remote..."
          git push origin HEAD:main || {
            echo "âŒ Failed to push to main branch"
            echo "ğŸ’¡ This may happen if remote has new commits. Try running the workflow again."
            exit 1
          }
          
          # Push tagï¼ˆæ£€æŸ¥è¿œç¨‹æ˜¯å¦å·²å­˜åœ¨ï¼‰
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ env.VERSION }}$"; then
            echo "â„¹ï¸  Tag v${{ env.VERSION }} already exists on remote, skipping tag push"
          else
            git push origin "v${{ env.VERSION }}" || {
              echo "âš ï¸  Failed to push tag, but code was pushed successfully"
            }
          fi
          
          echo "âœ… Successfully pushed version ${{ env.VERSION }}"

      - name: Create GitHub Release (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## Changes in v${{ env.VERSION }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false

