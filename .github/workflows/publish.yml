name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Bump version (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Ëé∑ÂèñÂΩìÂâçÁâàÊú¨
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # ÈÄíÂ¢ûÁâàÊú¨
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          # Ê£ÄÊü• npm ‰∏äÊòØÂê¶Â∑≤Â≠òÂú®ËØ•ÁâàÊú¨
          if npm view ppt-to-text@$NEW_VERSION version > /dev/null 2>&1; then
            echo "‚ö†Ô∏è  Version $NEW_VERSION already exists on npm"
            echo "Attempting to increment again..."
            # ÂÜçÊ¨°ÈÄíÂ¢ûÁâàÊú¨
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "Updated version: $NEW_VERSION"
            
            # ÂÜçÊ¨°Ê£ÄÊü•
            if npm view ppt-to-text@$NEW_VERSION version > /dev/null 2>&1; then
              echo "‚ùå Error: Version $NEW_VERSION also exists on npm. Please manually update package.json version."
              exit 1
            fi
          fi
          
          echo "‚úÖ Version $NEW_VERSION is available for publishing"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Bump version (release)
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Release version: $VERSION"
          
          # Ê£ÄÊü• npm ‰∏äÊòØÂê¶Â∑≤Â≠òÂú®ËØ•ÁâàÊú¨
          if npm view ppt-to-text@$VERSION version > /dev/null 2>&1; then
            echo "‚ö†Ô∏è  Warning: Version $VERSION already exists on npm"
            echo "Using --allow-same-version to update package.json"
          fi
          
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Verify version before publish
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "üì¶ Preparing to publish version: $VERSION"
          
          # ÊúÄÁªàÊ£ÄÊü•ÔºöÁ°Æ‰øùÁâàÊú¨‰∏çÂ≠òÂú®
          if npm view ppt-to-text@$VERSION version > /dev/null 2>&1; then
            echo "‚ùå Error: Version $VERSION already exists on npm registry"
            echo "Cannot publish duplicate version. Please update package.json with a new version."
            exit 1
          fi
          
          echo "‚úÖ Version $VERSION is ready to publish"

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag and push (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ env.VERSION }}" || exit 0
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin HEAD:main
          git push origin "v${{ env.VERSION }}"

      - name: Create GitHub Release (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## Changes in v${{ env.VERSION }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false

